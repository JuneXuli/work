    <script src="../lib/js/TouchSlide.1.1.js"></script>
	<script>
		$(document).ready(function() { 
            TouchSlide({ 
                slideCell:"#slideBox",
                titCell:".hd ul", 
                mainCell:".bd ul", 
                effect:"leftLoop",
                delayTime:1000, 
                autoPage:true,
                autoPlay:true 
            });
            (function ($) { 
                $('.tab ul.tabs').addClass('active').find('> li:eq(0)').addClass('current');
                
                $('.tab ul.tabs li a').click(function (g) { 
                    var tab = $(this).closest('.tab'), 
                        index = $(this).closest('li').index();
                    
                    tab.find('ul.tabs > li').removeClass('current');
                    $(this).closest('li').addClass('current');
                    
                    tab.find('.tab_content').find('div.tabs_item').not('div.tabs_item:eq(' + index + ')').fadeOut();
                    tab.find('.tab_content').find('div.tabs_item:eq(' + index + ')').fadeIn();
                    
                    g.preventDefault();
                } );
            })(jQuery);

            // $('.personal_info').css({
            //     'height':$('.person .img-circle').height(),
            //     'line-height': ($('.person .img-circle').height()/3)+'px'
            // })

            $('.tabs li').css({
                'width': 100/$('.tabs li').length+'%'
            })

        });
	</script>
